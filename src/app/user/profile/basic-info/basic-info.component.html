<form [formGroup]="basicInfoFormGroup" (ngSubmit)="onSubmit()" #basic="ngForm">
  <div class="content pt10" fxLayout="row" fxLayout.xs="column"  fxFlexFill>
      <div class="mb10"fxFlex="15">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Steve" formControlName="firstName" [class.is-invalid]="basic.submitted && basicInfoFormGroup.get('firstName')?.invalid">
          <mat-error class="invalid-feedback"> First name is required</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="15">
        <!-- <mat-form-field>
          <input matInput placeholder="middle name">
        </mat-form-field> -->

        <mat-form-field appearance="fill">
          <mat-label>Middle Name</mat-label>
          <input matInput formControlName="middleName" placeholder="Rogers">
        </mat-form-field>
      </div>
      <div fxFlex="15">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Last name" formControlName="lastName" [class.is-invalid]="basic.submitted && basicInfoFormGroup.get('lastName')?.invalid">
          <mat-error class="invalid-feedback">Last name is required</mat-error>
        </mat-form-field>
      </div>
  </div>
  <div class="content pt10" fxLayout="row" fxLayout.xs="column"  fxFlexFill>
    <div class="mb10"fxFlex="15">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Name(As per Aadhar)" formControlName="nameAadhar" [class.is-invalid]="basic.submitted && basicInfoFormGroup.get('nameAadhar')?.invalid">
        <mat-error class="invalid-feedback">Aadhar name is required</mat-error>
      </mat-form-field>
    </div>
    <div fxFlex="15">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Aadhar Number" formControlName="AadharNo" [class.is-invalid]="basic.submitted && basicInfoFormGroup.get('AadharNo')?.invalid">
        <mat-error class="invalid-feedback">Aadhar number is required</mat-error>
      </mat-form-field>
    </div>
    <div fxFlex="15">
      <mat-form-field class="columns">
          <mat-label *ngIf="aadharFile; else aadharFileTemplate">{{aadharFile.name}}</mat-label>
          <ng-template #aadharFileTemplate>
              <mat-label>Aadhar card</mat-label>
          </ng-template>
          <input matInput disabled>
          <button  mat-icon-button matSuffix (click)="fileInput.click()">
              <mat-icon class="material-icons">attach_file</mat-icon>
          </button>
          <input hidden (change)="onSelectAadharFile($event)" #fileInput type="file" id="file">
      </mat-form-field>
    </div>
  </div>
  <div class="content pt10" fxLayout="row" fxLayout.xs="column"  fxFlexFill>
    <div class="mb10"fxFlex="15">
      <mat-form-field>
        <input matInput placeholder="Birth Date" [matDatepicker]="picker" (focus)="picker.open()"  formControlName="dob" [class.is-invalid]="basic.submitted && basicInfoFormGroup.get('dob')?.invalid">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-error class="invalid-feedback">Date is required</mat-error>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <div fxFlex="15">
      <mat-form-field>
        <input matInput placeholder="PAN Number" formControlName="PANnumber" [class.is-invalid]="basic.submitted && basicInfoFormGroup.get('PANnumber')?.invalid">
        <mat-error class="invalid-feedback">PAN number is required</mat-error>
      </mat-form-field>
    </div>
    <div fxFlex="15">
      <mat-form-field class="columns">
        <mat-label *ngIf="PANFile; else panFileTemplate">{{PANFile.name}}</mat-label>
        <ng-template #panFileTemplate>
          <mat-label>PAN card</mat-label>
        </ng-template>
        <input matInput disabled>
        <button  mat-icon-button matSuffix (click)="inputPANfile.click()">
            <mat-icon class="material-icons">attach_file</mat-icon>
        </button>
        <input hidden (change)="onSelectPANFile($event)" #inputPANfile type="file" id="file">
      </mat-form-field>
    </div>   
  </div>
  <div class="content pt10" fxLayout="row" fxLayout.xs="column"  fxFlexFill>
    <div fxFlex="15">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle *ngFor="let gt of guardianTypes" value="gt">{{gt}}</mat-button-toggle>
        <!-- <mat-button-toggle value="italic">Husband</mat-button-toggle>
        <mat-button-toggle value="underline">Gaurdian</mat-button-toggle> -->
      </mat-button-toggle-group>
      <mat-form-field appearance="fill">
        <input matInput placeholder="" formControlName="guardianType" [class.is-invalid]="basic.submitted && basicInfoFormGroup.get('guardianType')?.invalid">
        <mat-error class="invalid-feedback">PAN number is required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div >
    <button type="submit" mat-raised-button color="primary" matStepperNext justify="flex-end">Save & continue </button>
  </div>
</form>
